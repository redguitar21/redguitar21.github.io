    <h1>What is the DOM</h1>
    <p>
        The <abbr title="World Wide Web Consortium">W3C</abbr>
        defines the <abbr title="Document object model">DOM</abbr>
        as:
    </p>

    <blockquote cite="http://www.baidu.com">
        <p>
            A Platform and language-neutral interface that will allow programs and scripts to dynamically access and
            update the content, structure and style of documents.
        </p>
    </blockquote>

    <p>
        It is an <abbr title="Application Programing Interface">API</abbr> that can be used to navigate
        <abbr title="HyperText Markup language">HTML</abbr> and <abbr title="eXtensible Markup">XML</abbr>
        documents.
    </p>
